<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
        <div class="login-container">
            <img src="images/Group.svg" alt="cart" class="cart-image">
            <form action="/action_page.html" class="form-section">
                <div class="input-section">
                    <img src="images/user.svg" alt="user" class="user-icon">
                    <input class="input-field" type="text" id="Username" name="Username" placeholder="USERNAME" autocomplete="off">
                </div>
                <div class="input-section">
                    <img src="images/lock.svg" alt="lock" class="lock-icon">
                <input class="input-field" type="password" id="Password" name="Password" placeholder="PASSWORD" autocomplete="off">
                </div>
                <input class="input-login" type="submit" id="Login" value="LOGIN" title="Login button">
                <div class="password-section">
                    <p class="input-Password">Forget Password?</p>
                </div>
            </form>
        </div>
    </div>
    </body>
    </html>
